    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Summer Code Camp Registration</title>
        <link rel="stylesheet" href="./styles.css">
    </head>

    <body>
        <div class="container">
            <h2>Registration form</h2>

            <form action="" id="summer-code-camp">

                <div class="alert" style="display: none;">Form Submitted Successfully!</div> <!-- Separate div for alerts -->

                <div class="inputBox">
                    <input type="text" id="name" placeholder="Your full name...." />
                </div>

                <div class="inputBox">
                    <input type="email" id="emailid" placeholder="Your Email....." />
                </div>

                <div class="inputBox">
                    <input type="text" id="school" placeholder="Your School....." />
                </div>

                <div class="inputBox">
                    <input type="text" id="tele" placeholder="Your Telegram Handle....." />
                </div>

                <div class="inputBox">
                    <input type="tel" id="phone" placeholder="Your Phone Number....." />
                </div>

                <div class="inputBox">
                    <input type="text" id="allergy" placeholder="Any Allergies or Diet Restrictions?" />
                </div>

                <div class="inputBox">
                    <label for="experience">Do you have experience coding?</label>
                    <select id="experience" name="experiencer">
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </div>

                <div class="inputBox">
                    <label for="years">If yes, how many years of experience?</label>
                    <select id="years" name="years">
                        <option value="More than a year">More than 1 year</option>
                        <option value="Less than a year">Less than 1 year</option>
                        <option value="NA">NA</option>
                    </select>
                </div>

                <div class="inputBox">
                    <label for="laptop">Do you have a personal laptop for this event?</label>
                    <select id="laptop" name="laptop">
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </div>

                <div class="inputBox">
                    <input type="text" id="emergencyName" placeholder="Emergency Contact Name" />
                </div>

                <div class="inputBox">
                    <input type="text" id="emergencyNumber" placeholder="Emergency Contact Number" />
                </div>

                <div class="inputBox">
                    <input type="text" id="emergencyRelation" placeholder="Emergency Contact Relationship to Student" />
                </div>

                <div class="inputBox">
                    <textarea id="msgContent" cols="30" rows="10" placeholder="Things you would like to learn from this experience"></textarea>
                </div>

                <div class="inputBox">
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>


        <script type="module" src="./mail.js"></script>
        <script type="module" src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
        <script type="module" src="https://www.gstatic.com/firebasejs/10.7.1/firebase-analytics.js"></script>
        <script type="module" src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js"></script> <script type="module" src="mail.js"></script>
    </body>

    </html>
